<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSewa Payment</title>
</head>
<body>

  <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST" target="_blank">
    <table>
      <tr><td><strong>Parameter</strong></td><td><strong>Value</strong></td></tr>

      <tr><td>Amount:</td><td><input type="text" id="amount" name="amount" value="{{ amount }}" required></td></tr>
      <tr><td>Tax Amount:</td><td><input type="text" id="tax_amount" name="tax_amount" value="{{ tax_amount }}" required></td></tr>
      <tr><td>Total Amount:</td><td><input type="text" id="total_amount" name="total_amount" value="{{ total_amount }}" required></td></tr>
      <tr><td>Transaction UUID:</td><td><input type="text" id="transaction_uuid" name="transaction_uuid" value="{{ transaction_uuid }}" required></td></tr>
      <tr><td>Product Code:</td><td><input type="text" id="product_code" name="product_code" value="{{ product_code }}" required></td></tr>
      <tr><td>Product Service Charge:</td><td><input type="text" id="product_service_charge" name="product_service_charge" value="{{ product_service_charge }}" required></td></tr>
      <tr><td>Product Delivery Charge:</td><td><input type="text" id="product_delivery_charge" name="product_delivery_charge" value="{{ product_delivery_charge }}" required></td></tr>
      <tr><td>Success URL:</td><td><input type="text" id="success_url" name="success_url" value="{{ success_url }}" required></td></tr>
      <tr><td>Failure URL:</td><td><input type="text" id="failure_url" name="failure_url" value="{{ failure_url }}" required></td></tr>
      <tr><td>Signed Field Names:</td><td><input type="text" id="signed_field_names" name="signed_field_names" value="{{ signed_field_names }}" required></td></tr>
      <tr><td>Signature:</td><td><input type="text" id="signature" name="signature" value="{{ signature }}" required></td></tr>
      <tr><td>Secret Key:</td><td><input type="text" id="secret" name="secret" value="{{ secret }}" required></td></tr>
    </table>

    <input type="submit" value="Pay with eSewa" style="background-color: #60bb46; cursor: pointer; color: #fff; padding: 5px 10px;">
  </form>


</body>
</html>
